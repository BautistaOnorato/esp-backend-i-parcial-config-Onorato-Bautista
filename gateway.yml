server:
  port: 8079

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: api-movie
          uri: lb://api-movie
          predicates:
            - Path=/api/v1/movies/**
        - id: api-catalog
          uri: lb://api-catalog
          predicates:
            - Path=/api/v1/catalog/**

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
